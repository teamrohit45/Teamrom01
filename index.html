<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaka Player + Telegram Popup</title>

  <!-- Shaka Player UI Script & Styles -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">

  <style>
    #video-container {
      width: 80%;
      max-width: 800px;
      margin: auto;
      margin-top: 50px;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
    }

    /* Telegram Popup Styles */
    #telegram-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #popup-box h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .popup-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .join-btn {
      background-color: #0088cc;
      color: white;
    }

    .already-joined-btn {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Video Container -->
  <div id="video-container">
    <video id="video"
           poster="https://shaka-player-demo.appspot.com/assets/poster.jpg"
           autoplay
           muted
           controls></video>
    <div class="shaka-controls-container" data-shaka-player-container>
      <div data-shaka-player></div>
    </div>
  </div>

  <!-- Telegram Popup -->
  <div id="telegram-popup" style="display: none;">
    <div id="popup-box">
      <h2>Join our Telegram Channel</h2>
      <p>Stay updated by joining our official channel!</p>
      <button class="popup-button join-btn" onclick="joinTelegram()">Join Now</button>
      <button class="popup-button already-joined-btn" onclick="dismissPopup()">Already Joined</button>
    </div>
  </div>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      player.addEventListener('error', (e) => {
        console.error('Error code', e.detail.code, 'object', e.detail);
      });

      try {
        await player.load(
          'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/clients/dash/enc/uugw0qkwob/out/v1/acfdcf2dabd24075bb615c6c19ba9bd4/cenc.mpd',
          null,
          {
            drm: {
              clearKeys: {
                'ec2147a4b9b1b87ee3d8dc6915bc7928': 'c84fcd82767a9cd9e2e0c0d1b47a72c5'
              }
            }
          }
        );
        console.log('Video loaded successfully!');
      } catch (e) {
        console.error('Failed to load video:', e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      initPlayer();

      // Show Telegram popup if not already dismissed
      if (!localStorage.getItem('telegramJoined')) {
        document.getElementById('telegram-popup').style.display = 'flex';
      }
    });

    function joinTelegram() {
      window.open('https://t.me/+e6G48oujQuExOTg1', '_blank');
    }

    function dismissPopup() {
      document.getElementById('telegram-popup').style.display = 'none';
      localStorage.setItem('telegramJoined', 'true');
    }
  </script>

</body>
</html>
